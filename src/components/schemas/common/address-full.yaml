type: object
description: Адрес
properties:
  addInfo:
    type: string
    maxLength: 255
    description: Другое
  apartment:
    type: string
    maxLength: 30
    description: Квартира
  city:
    type: string
    maxLength: 255
    description: Город
  comment:
    type: string
    maxLength: 255
    description: Комментарий
  country:
    description: Метаданные Страны
    type: object
    oneOf:
      - properties:
          meta:
            $ref: './meta.yaml'
      - $ref: '../entities/country.yaml'
  house:
    type: string
    maxLength: 30
    description: Дом
  postalCode:
    type: string
    maxLength: 6
    description: Почтовый индекс
  region:
    description: Метаданные региона
    type: object
    oneOf:
      - properties:
          meta:
            $ref: './meta.yaml'
      - $ref: '../entities/country.yaml'
  street:
    type: string
    maxLength: 255
    description: Улица