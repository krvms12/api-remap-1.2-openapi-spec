type: object
description: Файл
properties:
  meta:
    $ref: '../common/meta.yaml'
  id:
    type: string
    format: uuid
    description: ID файла
    readOnly: true
    example: "12a8b923-692c-11e6-8a84-bae50000005b"
  title:
    type: string
    maxLength: 255
    description: Название файла
    example: "Инструкция по эксплуатации"
  filename:
    type: string
    maxLength: 255
    description: Имя файла
    example: "instruction.pdf"
  size:
    type: integer
    description: Размер файла в байтах
    readOnly: true
    example: 1048576
  updated:
    type: string
    format: date-time
    description: Время последнего изменения
    readOnly: true
  extension:
    type: string
    description: Расширение файла
    readOnly: true
    example: "pdf"