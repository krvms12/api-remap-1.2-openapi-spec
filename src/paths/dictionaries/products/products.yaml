get:
  tags:
    - Products
  summary: Получить список товаров
  description: Запрос всех товаров на данной учетной записи
  parameters:
    - $ref: '../../../components/parameters.yaml#/limit'
    - $ref: '../../../components/parameters.yaml#/offset'
    - $ref: '../../../components/parameters.yaml#/search'
    - $ref: '../../../components/parameters.yaml#/filter'
    - $ref: '../../../components/parameters.yaml#/expand'
    - $ref: '../../../components/parameters.yaml#/order'
  responses:
    '200':
      description: Успешный запрос
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/products/product-list.yaml'
    '400':
      $ref: '../../../components/responses.yaml#/BadRequest'
    '401':
      $ref: '../../../components/responses.yaml#/Unauthorized'
    '403':
      $ref: '../../../components/responses.yaml#/Forbidden'

post:
  tags:
    - Products
  summary: Создать товар
  description: Создание нового товара
  requestBody:
    required: true
    content:
      application/json:
        schema:
          oneOf:
            - $ref: '../../../components/schemas/entities/counterparty.yaml'
            - type: array
              items:
                $ref: '../../../components/schemas/products/product.yaml'
  responses:
    '200':
      description: Товар успешно создан
      content:
        application/json:
          schema:
            oneOf:
              - $ref: '../../../components/schemas/products/product.yaml'
              - type: array
                items:
                  $ref: '../../../components/schemas/products/product.yaml'

    '400':
      $ref: '../../../components/responses.yaml#/BadRequest'
    '401':
      $ref: '../../../components/responses.yaml#/Unauthorized'
    '403':
      $ref: '../../../components/responses.yaml#/Forbidden'